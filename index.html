<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!--nav bar-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pizza<span style="color: orange;">World</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#order">Make an order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav> 


      <!--order form and make an order part-->
    <div id="order"> 
      <h3>Make your order here</h3>
        <form action="">
        <div class="row g-3 pizzaorder">
          <div class="col-md-4">
            <select id="size" class="form-select">
              <option disabled selected>..The size...</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="size" class="form-select">
              <option disabled selected>..Type of crust...</option>
              <option>Crispy</option>
              <option>Stuffed</option>
              <option>Gluten-free</option>
              <option>Flat Bread Crust</option>
              <option>Thin Crust</option>
              <option>Cheese Crust </option>
              <option>Thick Crust </option>
            </select>
          </div>
        <div class="col-md-4">
          <select id="size" class="form-select">
            <option disabled selected>..Type of topping...</option>
            <option>Chicken Hawaiian</option>
            <option>Meat Deluxe</option>
            <option>Roast Veg & Feta</option>
            <option>Spicy Boerewors</option>
            <option>Chicken & Beef Pepperoni</option>
            <option>Cheese Burger </option>
            <option>Tomato And Basil </option>
          </select>
          </div>
        </div>
        <br><br>
        
        <div class="form-group">
          <label for="quantity"><span></span>Quantity</label>
          <input type="number" id="qty" placeholder="Number of pizzas" min="1" required>
        </div>
        
        <br><br>
        <button type="button in-line">Delivery</button>
        <button type="submit in-line">Order Now</button>
        
      </form>
        
    </div>
  

    <!--contact section-->
    <section id="contact">
      <div class="container mt-3 contactContent">
        <h1 class="text-center">Contact Us</h1>
  
          <div class="row mt-4">
            <div class="col-lg-6">
            <!-- to edit google map goto https://www.embed-map.com type your location, generate html code and copy the html -->
              <div style="overflow:hidden;max-width:100%;width:500px;height:500px;">
              <div id="embedmap-display" style="height:100%; width:100%;max-width:100%;">
              <iframe style="height:100%;width:100%;border:0;" frameborder="0" 
              src="https://www.google.com/maps/embed/v1/place?q=Thika+town&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8">
              </iframe></div><a class="codefor-google-map" rel="nofollow" href="https://www.embed-map.com" 
            id="enablemaps-data">https://www.embed-map.com</a>
              <style>#embedmap-display img{max-height:none;max-width:none!important;background:none!important;}
              </style>
              </div>
           </div>
  
            <div class="col-lg-6">
            <!-- form fields -->
              <form>
              
              <input type="text" class="form-control form-control-lg" placeholder="Name" required>
              <input type="email" class="form-control mt-3" placeholder="Email" required>
              <input type="text" class="form-control mt-3" placeholder="Subject">
                <div class="mb-3 mt-3">
                  <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Your Message" required></textarea>
                </div>
              </form>
              <button type="button" class="btn btn-primary mt-3">Contact Us</button>
            </div>
  
          </div>
      </div>
    </section>

</body>
</html>
