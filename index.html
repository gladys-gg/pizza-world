      <!--order form and make an order part-->
    <div id="order"> 
      <h3>Make your order here</h3>
        <form action="">
        <div class="row g-3 pizzaorder">
          <div class="col-md-4">
            <select id="size" class="form-select">
              <option disabled selected>..The size...</option>
              <option>Small</option>
              <option>Medium</option>
              <option>Large</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="size" class="form-select">
              <option disabled selected>..Type of crust...</option>
              <option>Crispy</option>
              <option>Stuffed</option>
              <option>Gluten-free</option>
              <option>Flat Bread Crust</option>
              <option>Thin Crust</option>
              <option>Cheese Crust </option>
              <option>Thick Crust </option>
            </select>
          </div>
        <div class="col-md-4">

        </div>
        <br><br>
        
        <div class="form-group">
          <label for="quantity"><span></span>Quantity</label>
          <input type="number" id="qty" placeholder="Number of pizzas" min="1" required>
