<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza-world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>


      <!--order form and make an order part-->
    <div id="order"> 
      
        <form id="pizzaOrder">
          <h2>Welcome to Pizza <span>world</span></h2>
          <h3>Make your order here</h3>
        <div class="row g-3 pizzaorder">
          <div class="col-md-4">
            <select id="size" class="form-select">
              <option disabled selected>..The size...</option>
              <option value="900">Small</option>
              <option value="1200" >Medium</option>
              <option value="1500"> Large</option>
            </select>
          </div>
          <div class="col-md-4">
            <select id="crust" class="form-select">
              <option disabled selected>..Type of crust...</option>
              <option value="200">Crispy</option>
              <option value="250">Stuffed</option>
              <option value="300">Gluten-free</option>
              <option value="150">Flat Bread Crust</option>
              <option value="100">Thin Crust</option>
            </select>
          </div>
        <div class="col-md-4">
          <select id="topping" class="form-select">
            <option disabled selected>..Type of topping...</option>
            <option value="150">Hawaiian</option>
            <option value="100">Meat-Deluxe</option>
            <option value="200">Bacon</option>
            <option value="50">Cheese</option>
            <option value="80">Tomato</option>
          </select>
          </div>
        </div>
        <br><br>
        
        <div class="form-group">
          <label for="quantity"><span></span>Quantity</label>
          <input type="number" id="qty" placeholder="Number of pizzas" min="1" required>
        </div>
        
        <br><br>
        <div class="form-group">
          <label for="mode"><span></span>Mode of delivery</label>
          <select name="mode" id="mode">
          <option> Delivery </option>
          <option>Pay and pick</option>
        </select>
        </div>
        <button type="submit  btn btn-primary btn-block btn-lg" id="myBtn" value="Submit" name="submit">
                  Place  Your Order
                </button>

                <br>
                <hr>
        <p>Kindly contact us on </p>
        <p> Tel: +254 711100000</p>
        <p> Email: pizzaworldke.co.ke</p>
      </form>

      <br><br><br>
      <div>
          <!--result div section-->
          <h3 class="result"> Your total order is:</h3>
          <p class="result"></p>
         
      </div>
        
    </div>
  

</body>
</html>
